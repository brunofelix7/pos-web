<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produtos</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Produtos</h1>
    </div>
    <h4>Novo</h4>
    <form th:action="@{/products/save}" th:method="${product.id} == 0 ? post : put" th:object="${product}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="title">Título:</label>
                <input class="form-control" id="title" type="text" th:field="*{title}"/>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-group col-md-8">
                <label for="description">Descrição:</label>
                <input class="form-control" id="description" type="text" th:field="*{description}"/>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="form-group col-md-8">
                <label for="price">Preço:</label>
                <input class="form-control" id="price" type="text" th:field="*{price}"/>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
    <hr/>
    <a class="btn btn-light" th:href="@{/products}">Voltar</a>
    <hr/>
    <footer class="footer">
        <p>&copy; 2018 DevMedia</p>
    </footer>
</div>
</body>
</html>
